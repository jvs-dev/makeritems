<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="src/components/background/style.css">
  <link rel="stylesheet" href="src/components/title/style.css">
  <link rel="stylesheet" href="src/pages/index/style.css">
  <link rel="stylesheet" href="src/components/side-bar/style.css">
  <link rel="stylesheet" href="src/components/buttons/darkLight/style.css">
  <link rel="stylesheet" href="src/pages/tasks/style.css">
  <link rel="stylesheet" href="src/components/cards/task-card/style.css">
  <link rel="stylesheet" href="src/components/buttons/add-task/style.css">
  <link rel="stylesheet" href="src/components/cards/item-card/style.css">
  <title>Home - MAKERITEMS</title>
</head>

<body>
  <main id="main">
    <div class="tasks-background" id="taskBackground">
      <section class="tasks-section">
        <button type="button" class="tasks-section__close" id="closeTasks"><ion-icon
            name="close-outline"></ion-icon></button>
        <h2 class="task-section__h2">Tarefas</h2>
        <div class="task-section__div" id="tasksSection">

        </div>
        <article class="tasks-section__createTask" id="createTask" style="display: none;">
          <input type="text" class="createTask__input" id="taskText" placeholder="Descrição da taréfa">
          <button class="createTask__btn" id="confirmCreate">Criar tarefa</button>
        </article>
        <button type="button" class="task-section__add-item" id="addTask"><ion-icon
            name="add-circle-outline"></ion-icon></button>
      </section>
    </div>
    <div class="background"></div>
    <header class="main__header">
      <input type="checkbox" class="main__darkLight" id="darkLight" checked>
      <div class="fontTitle">ESTOQUE DE ITENS</div>
    </header>
    <nav class="main__nav nav--side-bar">
      <div id="sideBarLoading"></div>
      <div class="side-bar__div">
        <a href="index.html" class="side-bar__icon"><i class="bi bi-box-seam"></i>Estoque</a>
        <button class="side-bar__icon btn" id="showTasks"><i class="bi bi-clipboard-check"></i>Tarefas</button>
        <a href="addItem.html" class="side-bar__icon"><ion-icon name="add-circle-outline"></ion-icon>Criar item</a>
        <a href="createAccount.html" class="side-bar__icon"><ion-icon name="person-add-outline"></ion-icon>Criar
          conta</a>
      </div>
      <button class="side-bar__icon btn" id="signOutBtn"><i class="bi bi-box-arrow-left"></i>Sair</button>
    </nav>
    <section class="main__cardsSection" id="itemsSecion">

    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script type="module" src="src/components/buttons/darkLight/script.js"></script>
  <script type="module" src="src/pages/tasks/script.js"></script>
  <script type="module" src="src/pages/index/script.js"></script>
  <script type="module" src="src/components/buttons/add-task/script.js"></script>
  <script type="module" src="src/script/verify-login.js"></script>
  <script type="module" src="src/components/side-bar/script.js"></script>
</body>

</html>
