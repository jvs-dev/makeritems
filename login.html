<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/pages/login/style.css">
    <link rel="stylesheet" href="src/components/forms/login/style.css">
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon">
    <title>Login - MAKERITEMS</title>
</head>

<body>
    <main id="main">
        <div class="main__div div--leftWindow">
            <h1 class="leftWindow__title">MAKERITEMS</h1>
            <p class="leftWindow__description">Organização e Tecnologia</p>
            <img src="assets/4016257.jpg" alt="" class="leftWindow__img">
            <ul class="leftWindow__ul">
                <li class="leftWindow__li">Gerencie tarefas</li>
                <li class="leftWindow__li">visualize seu estoque</li>
            </ul>
        </div>
        <form action="" class="main__form">
            <h2 class="form__h2">Log in</h2>
            <label for="email" class="form__label">
                Email
                <div class="form__label__div">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" name="email" id="emailInput" placeholder="Digite seu email">
                </div>
            </label>
            <label for="password" class="form__label">
                Senha
                <div class="form__label__div">
                    <i class="bi bi-lock"></i>
                    <input type="password" name="password" id="passwordInput" placeholder="Digite sua senha">
                    <ion-icon name="eye-outline" id="showPassword"></ion-icon>
                </div>
            </label>
            <p id="alertTxt"></p>
            <button type="button" class="form__btn" id="loginBtn">Entrar</button>
            <p class="form__p" id="resetEmail">Esqueceu a senha?</p>
        </form>
        <p class="main__text">Todos os direitos - Free on GitHub</p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="src/components/forms/login/script.js"></script>
    <script type="module" src="src/pages/login/script.js"></script>
</body>

</html>
